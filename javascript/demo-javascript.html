<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo javascript</title>
    <script type="text/javascript">
        let num1=20;
        let num2=10;
        let suma=num1+num2;
        let multi=num1*num2;
        let div=num1/num2;
        let resta=num1-num2;
        document.write(suma);
        document.write("<br>");
        document.write(multi);
        document.write("<br>");
        document.write(div);
        document.write("<br>");
        document.write(resta);
        document.write("<br>");

        if(num1>num2){
            document.write("el numero 1 es mayor");
        }else{
            document.write("el numero 2 es mayor");

        }
        document.write("<br>");
        let diasemana=3;

        switch(diasemana){
                case 1:
                document.write("lunes");
                break;
                case 2:
                document.write("martes");
                break;
                case 3:
                document.write("miercoles");
                break;
                case 4:
                document.write("jueves");
                break;
                case 5:
                document.write("viernes");
                break;
                default: 
                document.write("finde");

        }

        //ciclo for
        for (var i = 0; i < 10; i++) {
            document.write("<h1>" +i+"</h1>");

        }
        
    </script>
</head>
<body>
  
</body>
</html>
